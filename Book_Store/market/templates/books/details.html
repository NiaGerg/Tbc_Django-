<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book - {{ book.name }}</title>
</head>
<body>
    <h1>{{ book.name }}</h1>
    <p>Author: {{ book.author_name }}</p>
    <p>Price: {{ book.price }}</p>
    <p>Category: {{ book.category }}</p>

    {% if book.image %}
        <img src="{{ book.image.url }}" alt="{{ book.name }} Image">
    {% else %}
        <p>No image available</p>
    {% endif %}

    <a href="{% url 'books' %}">Back</a>
</body>
</html>
